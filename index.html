<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolzApp</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>
        
        <div id="app" class="vh-100 position-relative">
            <div class="bgGreen"></div>
            <div class="bgGray"></div>

            <!-- MAIN WINDOW -->
            <div class="windowContainer row">

                <!-- APP SECTION -->
                <div class="col-4">
                    <div class="appHeader">

                        <!-- APP USER -->
                        <div class="appUser d-flex">
                            <div class="flex-grow-1 d-flex">
                                <div class="userImage">
                                    <img src="img/avatar_io.jpg" alt="User Image">
                                </div>
                                <div class="userName">
                                    Sofia
                                </div>
                            </div>
                            <div class="appIcons">
                                <span>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </span>
                                <span>
                                    <i class="fa-solid fa-message"></i>
                                </span>
                                <span>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </span>
                            </div>
                        </div>

                        <!-- APP NOTIFY -->
                        <div class="appNotify d-flex align-items-center">
                            <div class="notifyIcon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notifyText">
                                <h3>
                                    Ricevi notifiche di nuovi messaggi
                                </h3>
                                <a href="#">
                                    Attiva le notifiche desktop
                                </a>
                            </div>
                        </div>

                        <!-- APP SEARCH -->
                        <div class="appSearch d-flex">
                            <div class="searchIcon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="searchBar">
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>

                    <!-- APP BODY -->
                    <div class="appBody">
                        <div class="singleMsg">
                            <div class="d-flex">
                                <div class="msgImage">
                                    <img src="img/avatar_1.jpg" alt="Avatar 1">
                                </div>
                                <div class="flex-grow-1 msgData">
                                    <h3>
                                        NOME
                                    </h3>
                                    <h4>
                                        ULTIMO MSG
                                    </h4>
                                </div>
                                <div class="msgTime">
                                    12.00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MSG SECTION -->
                <div class="col-8">
                    <div class="msgHeader">

                    </div>
                    <div class="msgBody">

                    </div>
                    <div class="msgFooter">
                        
                    </div>
                </div>
            </div>
        </div>
    
        <!-- JAVASCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>

</html>
